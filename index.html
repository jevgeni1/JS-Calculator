<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">    
        <link rel="stylesheet" href="styles.css">
    <title>Калькулятор</title>
</head>
<body>
    <!--поле ввода первого числа-->
    <input id="num1" />

    <!--блок с кнопками-->
<div id="operator_btns">
    <button id="plus" onclick="sel_light('plus')">+</button>
    <button id="minus" onclick="sel_light('minus')">-</button>
    <button id="times" onclick="sel_light('times')">x</button>
    <button id="divide" onclick="sel_light('divide')">:</button>
 </div>
 <!--поле ввода второго числа-->
 <input id="num2" />
 <br>
 <!--кнопка для рассчётов-->
 <button onclick="func()">Посчитать</button>
  <p id="result"></p>

  <script>
      // переменная, в которой хранится выбранное матиматическое действие
      var op;
        //функция расчёта
      function func() {
          // переменная для результата
          var result;
          //получаем первое и второе число
          var num1 = Number(document.getElementById("num1").value);
          var num2 = Number(document.getElementById("num2").value);
         // смотрим, что было в переменной с действием, и действуем исходя из этого
          switch (op) {
              case '+':
                 result = num1 + num2;
                 break;
              case '-':
                 result = num1 - num2;
                 break;
              case '*':
                 result = num1 * num2;
                 break;
              case '/':
                 result = num1 / num2;
                 break;   
          }
          document.getElementById("result").innerHTML = result;
      }

      // функция, которая подсвечивает выбраное матиматическое действие
    function sel_light(sel_id) {
        //убираем класс подсветки со всех кнопок
        document.getElementById("plus").classList.remove("light");
        document.getElementById("minus").classList.remove("light");
        document.getElementById("times").classList.remove("light");
        document.getElementById("divide").classList.remove("light");

        //и добавляем его только к нажатой
        document.getElementById(sel_id).classList.add("light");

        //в зависомасти от нажатой клавиши меняем значение переменной op
        switch (sel_id) {
            case 'plus':
                op = "+"
                break;
            case 'minus':
                op = "-"
                break;
            case 'times':
                op = "*"
                break;
            case 'divide':
                op = "/"
                break;    
        }
    }
    //добавляем обработчик нажатия на клавищи ко второму полю ввода
    document.getElementById("num2").addEventListener('keydown', function(e) {
        if (e.keyCode === 13) {
            func();
        }
    });  
  </script>
</body>
</html>
